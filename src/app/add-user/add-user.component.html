<form class="form-horizontal" style="margin-top:30px">
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="newName" name="name">
  </div>
  <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" [(ngModel)]="newEmail" name="email">
  </div>
  <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" [(ngModel)]="newAddress" name="address">
  </div>
  <div class="form-group">
      <label for="name">Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="newPhoneNumber" name="phoneNumber">
  </div>
  <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" class="form-control" [(ngModel)]="newCompanyName" name="companyName">
  </div>
  <button class="btn btn-primary" (click)="addUser()">Add User</button>
</form>
